<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template 02</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body class="bg-black">
    <div id="nav-placeholder">
    </div>
    <div class="main-section">
        <div class="container d-flex justify-content-center">
            <div class=" wire-frame-theme  wire-frame-theme-w-900 w-100">
                <div class="w-100 d-flex justify-content-center">
                    <h1>เข้าสู่ระบบ</h1>
                </div>

                <form id="login_form" method="POST" autocomplete="on">
                    <div class="long-field">
                        <div></div> <input type="tel" name="phoneLogin" placeholder="เบอร์โทรศัพท์*"
                            autocomplete="username">
                    </div>
                    <div class="long-field">
                        <div></div> <input name="passwordLogin" type="password" placeholder="รหัสผ่าน*"
                            autocomplete="current-password">
                    </div> <button type="submit">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>


    </div>

    <div data-aos="fade-up" class="base-footer">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="py-5 text-center">
                <img class="py-2" style="height:120px" src="./static/Path 2.png" alt="">
                <p class="text-center" style="color:white">ศูนย์รวมเว็บพนันออนไลน์ทุกชนิด ฝาก-ถอนด้วยระบบออโต้
                    ทำรายการไม่กี่วินาที <br>
                    พร้อมรูปแบบการเล่นง่าย สมัครง่ายในไม่กี่ขั้นตอน บริการด้วยระบบออนไลน์มาตรฐานสากล <br>
                    เท่าไหร่ก็จ่าย ไม่มีลิมิตต่อวัน เพราะเราคือเว็บตรง ไม่ผ่านเอเย่นต์</p>
            </div>

        </div>
    </div>
    <div class="end-footer text-center my-5">
        <img src="./static/bank-set.png" style="max-width: 80vw;">
        <p class="mt-3">COPYRIGHT @2022 WWW,TEMPLATEV2.COM ALL RIGHT RESERVED.</p>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
